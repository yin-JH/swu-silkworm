    <!--引入 bootstrap 所需的静态文件-->

<body>
<div class="navi_bar"></div>

<div class="jumbotron">
    <div class="container">
        <div style="width: 50%;margin: 0 auto;">
            <h3>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1" >问题</span>
                <input id="question_box" type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1">
            </div>
            </h3>
            <a id="submit" class="submit_btn btn btn-success">提交问题</a>
            <div>
                <form id="result" type="text"></form>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">

    initial();/*加载……*/

    $(document).bind("keyup",function (event) {
        /*console.log(event.keyCode == 13);*/
        if (event.keyCode == 13){submit_question();}
    })

    $("#submit").click(function () {
        var question = $("#question_box").val();

        var url = "api/v0.01/askOnWeb/askOneQ";
        var args = {question:question};
        var answer = "";
        /*console.log(question);*/
        $.ajaxSettings.async=false;
        $.post(url,args,function (res) {/*console.log(res);*/ anserJson =res;})
        console.log(anserJson);
        anserJson = JSON.parse(anserJson);
        for(var i=0;i<anserJson.length;i++){answer += "问题："+anserJson[i]["question"] + "?\n答：" + anserJson[i]["answer"] + "\n"}
        window.alert(answer);
        $.ajaxSettings.async=true;
    });

</script>
</body>
