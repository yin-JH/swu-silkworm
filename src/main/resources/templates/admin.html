<!--  表格    开始    ↓-->
<div class="panel panel-default tablediv">
    <div style="float: left;"><button type="button" id="btn_back">返回</button></div>
    <div style="float: right;">
        <button type="button" onclick="edit_one(-1)" id="btn_add" style="display: block;">添加</button>
    </div>

    <!-- Table -->
    <table class="table">
        <tr>
            <th>序号</th>
            <th>问题</th>
            <th>类型</th>
            <th>媒体类型</th>
            <th>回答</th>
        </tr>

        <tr th:each="question : ${questionPageInfo.getList()}">
            <td th:text="${questionStat.count}"></td>
            <td th:text="${question.getQuestion()}"></td>
            <td th:text="${question.getType()}"></td>
            <td th:text="${question.getMediaType()}"></td>
            <td th:text="${question.getAnswer()}"></td>
        </tr>
    </table>
</div>
<!--  表格      结束    ↑-->

<!--  分页条      开始    ↓-->
<div id="pagechange">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:class="${questionPageInfo.getPrePage()} == 0 ? 'disabled' : ''">
                <a th:href="${questionPageInfo.getPrePage()}==0?'javascript:void(0);':'/admin?pageNum=' + ${questionPageInfo.prePage}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:each="pageNum : ${questionPageInfo.navigatepageNums}"><a th:href="@{'/admin?pageNum='+${pageNum}}">[[${pageNum}]]</a></li>

            <li th:class="${questionPageInfo.nextPage}==0?'disabled':''">
                <a th:href="${questionPageInfo.nextPage}==0?'javascript:void(0);':'/admin?pageNum=' + ${questionPageInfo.nextPage}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!--  分页条      结束    ↑-->
